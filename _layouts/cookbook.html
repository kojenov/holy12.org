{% assign sorted = site.cookbook | where: "food",page.food-list | sort:"title" %}

<ul>

    <li><a href="{{ site.url }}{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
</ul>
<div class="row t90 b60"><p></p></div>
{% endif %}
